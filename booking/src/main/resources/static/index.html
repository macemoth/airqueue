<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Welcome to airqueue</title>
</head>

<body>
    <div id="title">
        <b>airqueue</b>
    </div>

    <div id="content">
        <h1>Book flight</h1>
        <form name="form" id="form">
            <label for="flightNumber">Flight number:</label><br>
            <input type="text" id="flightNumber" name="flightNumber"><br>
        </form>
        <button type="submit"
                class='input_submit'
                style="margin-right: 15px;"
                onClick="placeOrder()">Book flight
        </button>
        <div id="response"></div>
    </div>
    <div id="footer">
        (c) 2022 yasmarc
    </div>
</body>
<script type="text/javascript">
		function placeOrder() {
		    query = $('form').serialize()
			 $.ajax({
              url: "./booking/?" + query,
              type: "put",
              data: {}
          }).done(function(result) {
            $('#response').html('Thank you for flying with airqueue. Trace id: <b>' + JSON.parse(result).traceId + '</b>');
          })
		}
	</script>
<script src="jquery.js"></script>
</html>
